
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>iOS left and right â†’ OSC</title>
  <style>
    body { font-family: system-ui, -apple-system, "PingFang SC", Arial; margin: 24px; }
    button { font-size: 16px; padding: 10px 16px; }
    .status { margin-top: 12px; line-height: 1.6; }
    .bubble { display:inline-block; min-width: 28px; text-align:center; padding:6px 10px; border-radius:18px; background:#eee; }
    .left { background:#ffd9d9; }
    .right { background:#d9f0ff; }
    .field { margin: 8px 0; }
    label { display:block; font-size:13px; color:#555; margin-bottom:4px; }
    input { width: 280px; padding:6px 8px; font-size:14px; }
  </style>
</head>
<body>
  <h1>iOS left and right â†’ OSC</h1>

  <div class="field">
    <label>WebSocket åœ°å€ï¼ˆPC çš„ IPï¼‰ä¾‹å¦‚ï¼šws://192.168.0.103:9000</label>
    <input id="wsUrl" value="ws://192.168.1.50:8080"/>
  </div>
  <div class="field">
    <label>OSC åœ°å€ï¼ˆpathï¼‰</label>
    <input id="oscPath" value="/gyro/shake"/>
  </div>
  <div class="field">
    <label>æ™ƒåŠ¨é˜ˆå€¼ï¼ˆåŠ é€Ÿåº¦ m/sÂ²ï¼‰</label>
    <input id="threshold" type="number" value="6"/>
  </div>
  <div class="field">
    <label>å†·å´æ—¶é—´ï¼ˆmsï¼‰</label>
    <input id="cooldown" type="number" value="300"/>
  </div>

  <button id="startBtn">ğŸ‘‰ å¼€å§‹ï¼ˆç”³è¯·æƒé™å¹¶è¿æ¥ï¼‰</button>

  <div class="status" id="status"></div>
  <div class="status">æœ€è¿‘è¾“å‡ºï¼š<span class="bubble" id="lastOut">â€”</span></div>

  <script>
    const statusEl = document.getElementById('status');
    const lastOutEl = document.getElementById('lastOut');
    const startBtn = document.getElementById('startBtn');

    let ws = null;
    let lastSentTs = 0;
    let retries = 0;

    function log(msg) {
      statusEl.innerHTML = msg;
      console.log(msg);
    }
    function setLastOut(val) {
      lastOutEl.textContent = String(val);
      lastOutEl.className = 'bubble ' + (val === 0 ? 'left' : (val === 1 ? 'right' : ''));
    }

    // âœ… å‘é€â€œçº¯å­—ç¬¦ä¸²â€çš„å·¥å…·ï¼š`/path arg1 arg2 ...`
    function sendStringOSC(address, ...args) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      const parts = [address, ...args.map(String)].join(' ');
      ws.send(parts); // ç›´æ¥å‘é€çº¯å­—ç¬¦ä¸²
      console.log('ğŸ“¤ WS å­—ç¬¦ä¸²å·²å‘ï¼š', parts);
    }

    async function requestSensorsPermission() {
      try {
        if (typeof DeviceMotionEvent !== 'undefined' &&
            typeof DeviceMotionEvent.requestPermission === 'function') {
          const r = await DeviceMotionEvent.requestPermission();
          if (r !== 'granted') throw new Error('DeviceMotion æƒé™æœªæˆäºˆï¼š' + r);
        }
        if (typeof DeviceOrientationEvent !== 'undefined' &&
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          await DeviceOrientationEvent.requestPermission().catch(()=>{});
        }
        return true;
      } catch (e) {
        log('âŒ ä¼ æ„Ÿå™¨æƒé™é”™è¯¯ï¼š' + e.message);
        return false;
      }
    }

    function connectWS() {
      const url = document.getElementById('wsUrl').value.trim();
      ws = new WebSocket(url);

      ws.onopen = () => {
        retries = 0;
        log('âœ… WebSocket å·²è¿æ¥ï¼š' + url);
        // âœ… è¿æ¥éªŒè¯ï¼šå‘é€çº¯å­—ç¬¦ä¸² "/Connect 1"
        sendStringOSC('/Connect', 1);
      };

      ws.onerror = (e) => {
        log(`âŒ WebSocket é”™è¯¯ï¼ˆreadyState=${ws.readyState}ï¼‰`);
        console.error('WebSocket error:', e);
      };

      ws.onclose = (evt) => {
        log(`âš ï¸ WebSocket å…³é—­ code=${evt.code} reason=${evt.reason || '(æ— )'}ï¼Œå°†å°è¯•é‡è¿â€¦`);
        if (retries < 5) {
          const delay = Math.min(1000 * (2 ** retries), 10000);
          retries++;
          setTimeout(connectWS, delay);
        } else {
          log('âŒ stop reconnecting after some attempts.');
        }
      };

      ws.onmessage = (e) => {
        console.log('WS message:', e.data);
      };
    }

    function startMotionListener() {
      const threshold = Number(document.getElementById('threshold').value || 6);
      const cooldown = Number(document.getElementById('cooldown').value || 300);

      window.addEventListener('devicemotion', (e) => {
        const now = Date.now();
        if (now - lastSentTs < cooldown) return;

        const ax = (e.accelerationIncludingGravity && e.accelerationIncludingGravity.x)
                   ?? (e.acceleration && e.acceleration.x)
                   ?? 0;
        const address = document.getElementById('oscPath').value || '/gyro/shake';

        if (ax > threshold) {
          setLastOut(1);
          sendStringOSC(address, 1); // â¡ï¸ å³ â†’ â€œ/gyro/shake 1â€
          lastSentTs = now;
          log(`â¡ï¸ shake rightï¼ˆax=${ax.toFixed(2)}ï¼‰â†’ send 1`);
        } else if (ax < -threshold) {
          setLastOut(0);
          sendStringOSC(address, 0); // â¬…ï¸ å·¦ â†’ â€œ/gyro/shake 0â€
          lastSentTs = now;
          log(`â¬…ï¸ shake leftï¼ˆax=${ax.toFixed(2)}ï¼‰â†’ send 0`);
        }
      }, { passive: true });

      // å¤‡ç”¨ï¼šç”¨ gammaï¼ˆå·¦å³å€¾æ–œè§’ï¼‰ä½œä¸ºè¡¥å……
      window.addEventListener('deviceorientation', (evt) => {
        const now = Date.now();
        if (now - lastSentTs < cooldown) return;
        const gamma = evt.gamma;
        if (gamma == null) return;
        const angThreshold = 25;
        const address = document.getElementById('oscPath').value || '/gyro/shake';

        if (gamma > angThreshold) {
          setLastOut(1);
          sendStringOSC(address, 1);
          lastSentTs = now;
          log(`â¡ï¸ right(Î³=${gamma.toFixed(1)}Â°) â†’ send 1`);
        } else if (gamma < -angThreshold) {
          setLastOut(0);
          sendStringOSC(address, 0);
          lastSentTs = now;
          log(`â¬…ï¸ left (Î³=${gamma.toFixed(1)}Â°) â†’ send 0`);
        }
      }, { passive: true });
    }

    startBtn.addEventListener('click', async () => {
      log('â³ Applying for sensor permission and connecting WebSocket...');
      const ok = await requestSensorsPermission();
      if (!ok) return;
      connectWS();
      startMotionListener();
      log('âœ… Ready: Shake phone left/right to output 0/1 and send via OSC');
    });
  </script>
</body>
</html>
