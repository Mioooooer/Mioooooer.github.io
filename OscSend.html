  <script>

    async function requestSensorsPermission() {

      try {

        // ä¸€å¹¶å°è¯• DeviceOrientationï¼ˆéƒ¨åˆ†æœºå‹æ›´ç¨³å®šï¼‰
        if (typeof DeviceOrientationEvent !== 'undefined' &&

          await DeviceOrientationEvent.requestPermission().catch(()=>{});

      ws.onclose = () => log('âš ï¸ WebSocket å·²æ–­å¼€');
      ws.onerror = (e) => log('âŒ WebSocket é”™è¯¯');

    function startMotionListener() {

      window.addEventListener('devicemotion', (e) => {

        const ax = (e.accelerationIncludingGravity && e.accelerationIncludingGravity.x)

        } else if (ax < -threshold) {

      window.addEventListener('deviceorientation', (evt) => {

        if (gamma == null) return;

        if (gamma > angThreshold) {
