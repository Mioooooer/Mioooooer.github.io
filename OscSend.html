
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>iOS é™€èºä»ªå·¦å³æ™ƒåŠ¨ â†’ OSC</title>
  <style>
    body { font-family: system-ui, -apple-system, "PingFang SC", "Microsoft Yahei", Arial; margin: 24px; }
    button { font-size: 16px; padding: 10px 16px; }
    .status { margin-top: 12px; line-height: 1.6; }
    .bubble { display:inline-block; min-width: 28px; text-align:center; padding:6px 10px; border-radius:18px; background:#eee; }
    .left { background:#ffd9d9; }
    .right { background:#d9f0ff; }
    .field { margin: 8px 0; }
    label { display:block; font-size:13px; color:#555; margin-bottom:4px; }
    input { width: 280px; padding:6px 8px; font-size:14px; }
  </style>
</head>
<body>
  <h1>iOS LEFT AND RIGHT â†’ OSC</h1>

  <div class="field">
    <label>WebSocket address (PC çš„ IP) like ws://192.168.0.103:9000</label>
    <input id="wsUrl" value="ws://192.168.0.103:9000"/>
  </div>
  <div class="field">
    <label>OSC address (path) </label>
    <input id="oscPath" value="/ELVR/param/shake"/>
  </div>
  <div class="field">
    <label>threshold(acceleration m/sÂ²) </label>
    <input id="threshold" type="number" value="6"/>
  </div>
  <div class="field">
    <label>cooldown (ms) </label>
    <input id="cooldown" type="number" value="300"/>
  </div>

  <button id="startBtn">ğŸ‘‰ START</button>

  <div class="status" id="status"></div>
  <div class="status">OUTPUTï¼š<span class="bubble" id="lastOut">â€”</span></div>

  <script>
    const statusEl = document.getElementById('status');
    const lastOutEl = document.getElementById('lastOut');
    const startBtn = document.getElementById('startBtn');

    let ws = null;
    let lastSentTs = 0;

    function log(msg) {
      statusEl.innerHTML = msg;
      console.log(msg);
    }

    function setLastOut(val) {
      lastOutEl.textContent = String(val);
      lastOutEl.className = 'bubble ' + (val === 0 ? 'left' : (val === 1 ? 'right' : ''));
    }

    function sendOSC(value) {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      const address = document.getElementById('oscPath').value || '/ELVR/param/shake';
      const payload = { address, args: [ value ] };
      ws.send(JSON.stringify(payload));
    }

    async function requestSensorsPermission() {
      // iOS 13+ éœ€è¦åœ¨ç”¨æˆ·æ‰‹åŠ¿ä¹‹åç”³è¯·æƒé™
      try {
        if (typeof DeviceMotionEvent !== 'undefined' &&
            typeof DeviceMotionEvent.requestPermission === 'function') {
          const r = await DeviceMotionEvent.requestPermission();
          if (r !== 'granted') throw new Error('DeviceMotion æƒé™æœªæˆäºˆï¼š' + r);
        }
        // ä¸€å¹¶å°è¯• DeviceOrientationï¼ˆéƒ¨åˆ†æœºå‹æ›´ç¨³å®šï¼‰
        if (typeof DeviceOrientationEvent !== 'undefined' &&
            typeof DeviceOrientationEvent.requestPermission === 'function') {
          // ä¸æ˜¯å¿…é¡»ï¼Œä½†ç”³è¯·ä¸€ä¸‹ä»¥ä¾¿å¤‡ç”¨
          await DeviceOrientationEvent.requestPermission().catch(()=>{});
        }
        return true;
      } catch (e) {
        log('âŒ ä¼ æ„Ÿå™¨æƒé™é”™è¯¯ï¼š' + e.message);
        return false;
      }
    }

    function connectWS() {
      let ws = null;
      let retries = 0;

      function connectWS() {
        const url = document.getElementById('wsUrl').value.trim();
        ws = new WebSocket(url);

        ws.onopen = () => {
          retries = 0;
          log('âœ… WebSocket å·²è¿æ¥ï¼š' + url);
        };

        ws.onerror = (e) => {
          log(`âŒ WebSocket error (readyState=${ws.readyState})`);
          console.error('WebSocket error:', e);
        };

        ws.onclose = (evt) => {
          log(`âš ï¸ WebSocket close code=${evt.code} reason=${evt.reason || '(None)'}, retrying...`);
          console.warn('WebSocket close:', evt);
          if (retries < 5) {
            const delay = Math.min(1000 * (2 ** retries), 10000);
            retries++;
            setTimeout(connectWS, delay);
          } else {
            log('âŒ retries exceeded, giving up.');
          }
        };

        ws.onmessage = (e) => {
          console.log('WS message:', e.data);
        };
      }

        // å¦‚æœä½ å®¹æ˜“è¾“é”™ IPï¼Œå¯ä»¥ç»™ä¸€ä¸ªé»˜è®¤å€¼ï¼š
        window.addEventListener('DOMContentLoaded', () => {
          const defaultWs = `ws://${location.hostname || '192.168.0.103'}:9000`;
          const input = document.getElementById('wsUrl');
          if (!input.value) input.value = defaultWs;
        });

    }

    function startMotionListener() {
      const threshold = Number(document.getElementById('threshold').value || 6);
      const cooldown = Number(document.getElementById('cooldown').value || 300);

      // ä½¿ç”¨åŠ é€Ÿåº¦ï¼ˆå«é‡åŠ›ï¼‰X è½´çš„é˜ˆå€¼æ¥æ£€æµ‹å·¦å³æ™ƒåŠ¨
      window.addEventListener('devicemotion', (e) => {
        const now = Date.now();
        if (now - lastSentTs < cooldown) return;

        // iOS ä¸Š acceleration å¸¸ä¸º nullï¼Œä½¿ç”¨ accelerationIncludingGravity æ›´é€šç”¨
        const ax = (e.accelerationIncludingGravity && e.accelerationIncludingGravity.x)
                   ?? (e.acceleration && e.acceleration.x)
                   ?? 0;

        if (ax > threshold) {
          // å‘å³æ™ƒåŠ¨ â†’ è¾“å‡º 1
          setLastOut(1);
          sendOSC(1);
          lastSentTs = now;
          log(`â¡ï¸ shake rightï¼ˆax=${ax.toFixed(2)}ï¼‰â†’ send 1`);
        } else if (ax < -threshold) {
          // å‘å·¦æ™ƒåŠ¨ â†’ è¾“å‡º 0
          setLastOut(0);
          sendOSC(0);
          lastSentTs = now;
          log(`â¬…ï¸ shake leftï¼ˆax=${ax.toFixed(2)}ï¼‰â†’ send 0`);
        }
      }, { passive: true });

      // å¤‡ç”¨ï¼šä½¿ç”¨ DeviceOrientation çš„ gammaï¼ˆå·¦å³å€¾æ–œè§’åº¦ï¼‰ä½œä¸ºè¡¥å……åˆ¤å®š
      window.addEventListener('deviceorientation', (evt) => {
        const now = Date.now();
        if (now - lastSentTs < cooldown) return;
        const gamma = evt.gamma; // -90 ~ 90ï¼Œè´Ÿä¸ºå·¦ï¼Œæ­£ä¸ºå³
        if (gamma == null) return;
        const angThreshold = 25; // åº¦æ•°é˜ˆå€¼ï¼Œå¯è°ƒ
        if (gamma > angThreshold) {
          setLastOut(1);
          sendOSC(1);
          lastSentTs = now;
          log(`â¡ï¸ right(Î³=${gamma.toFixed(1)}Â°) â†’ send 1`);
        } else if (gamma < -angThreshold) {
          setLastOut(0);
          sendOSC(0);
          lastSentTs = now;
          log(`â¬…ï¸ left (Î³=${gamma.toFixed(1)}Â°) â†’ send 0`);
        }
      }, { passive: true });
    }

    startBtn.addEventListener('click', async () => {
      log('â³ Applying for sensor permission and connecting WebSocket...');
      const ok = await requestSensorsPermission();
      if (!ok) return;
      connectWS();
      startMotionListener();
      log('âœ… Ready: Shake phone left/right to output 0/1 and send via OSC');
    });
  </script>
</body>
</html>
